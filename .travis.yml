language: node_js
node_js:
- '8'
cache:
  directories:
  - node_modules
before_install:
- HASH_BEFORE=`sha1sum ./dist/main.bundle.js`
script:
- npm run lint
- npm run test
- npm run webpack
- npm run codacy
- HASH_AFTER=`sha1sum ./dist/main.bundle.js`
- if [ "$HASH_AFTER" != "$HASH_BEFORE" ]; then exit 1; fi
notifications:
  slack:
    secure: 
